    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        window.onload = function() {
            $.ajax({
                url: "https://api.api-futebol.com.br/v1/campeonatos/10/tabela",
                headers: { "Authorization": "Bearer test_26258b714b61af179f6c7a5e882e28" },
                type: "GET",
                success: function(data) {
                    preencherTabela(data);
                },
                error: function(error) {
                    console.log("Erro na requisição:", error);
                    alert("Erro na requisição: " + error.toString());
                }
            });
        };

        function preencherTabela(dados) {
            var tabela = $("#tabela-dados").empty();

            dados.forEach(function(time) {
                var ultimosJogos = time.ultimos_jogos.map(function(resultado) {
                    return `<span style="color: ${resultado === 'v' ? 'green' : 'red'};">●</span>`;
                }).join(" ");

                tabela.append(`
                    <tr>
                        <td><span class="posicao">${time.posicao}</span> ${time.time.nome_popular}</td>
                        <td>${time.pontos}</td>
                        <td>${time.jogos}</td>
                        <td>${time.vitorias}</td>
                        <td>${time.empates}</td>
                        <td>${time.derrotas}</td>
                        <td>${time.gols_pro}</td>
                        <td>${time.gols_contra}</td>
                        <td>${time.saldo_gols}</td>
                        <td>${time.aproveitamento}</td>
                        <td>${ultimosJogos}</td>
                    </tr>
                `);
            });
        }
    </script>
